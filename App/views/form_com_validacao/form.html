<html>
<head>

<link href="form_style.css" type="text/css" rel="stylesheet"/>


<script type="text/javascript">
function validate(){
 var error="";
 var name = document.getElementById( "name_of_user" );
 if( name.value == "" ){
  error = " Digite seu nome ";
  document.getElementById( "error_para" ).innerHTML = error;
  return false;
 }

 var email = document.getElementById( "email_of_user" );
 if( email.value == "" || email.value.indexOf( "@" ) == -1 )
 {
  error = " You Have To Write Valid Email Address. ";
  document.getElementById( "error_para" ).innerHTML = error;
  return false;
 }

 var password = document.getElementById( "password_of_user" );
 if( password.value == "" || password.value >= 8 )
 {
  error = " Password Must Be More Than Or Equal To 8 Digits. ";
  document.getElementById( "error_para" ).innerHTML = error;
  return false;
 }

 else
 {
  return true;
 }
}

</script>

</head>
<body>
		
<form method="POST" action="store_detail.php" onsubmit="return validate();">
 <input type="text" name="nome" id="name_of_user">
 <input type="text" name="idade" id="email_of_user">
 <input type="password" name="profissao" id="password_of_user">
 <input type="submit" name="submit_row" value="Submit">
</form>

<p id="error_para" ></p>





</body>
</html>
